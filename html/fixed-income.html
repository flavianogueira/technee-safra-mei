<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-safra">
        <a class="navbar-brand" href="./index.html"><img src="./img/logo.png" class="logo-navbar" alt="Logo Banco Safra"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto p-2">
                <h5>Agência: 1234-5</h5>
                <h5>Conta: 98765-4</h5>
            </div>
            <div class="mr-auto p-2">
                <h3>Bem Vindo, Marco Vinicius</h3>
            </div>
            <div class="p-2">
                <i class="fa fa-info-circle fa-3x" aria-hidden="true"></i>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 text-center">
                <div class="form-group">
                    <label for="investment-value">Qual o valor que você pretende investir?</label>
                    <input type="text" name="investment-value" id="investment-value" class="form-control">
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="form-group">
                    <label for="investment-time">Por quantos meses você pretende investir?</label>
                    <input type="range" name="investment-time" id="investment-time" class="form-control" value="24" min="6" max="60">
                    <span class="text-muted" id="investment-time-ref">24</span>
                </div>
            </div>
            <div class="col-3 text-center">
                <label for="investment-product">Selecione o produto:</label>
                <div class="form-group">
                    <input type="radio" name="investment-product" id="investment-product-lca" value="LCA"> LCA
                </div>
            </div>
            <div class="col-3 text-center">
                <button type="button" id="simulate-investment" class="btn btn-safra">Calcular</button>
            </div>
        </div>
        <div class="row" id="lca-options" style="display: none;">
            <div class="col text-center">
                <div class="card">
                    <div class="card-header">
                        LCA 1
                    </div>
                    <div class="card-body">
                        <h4 class="card-title-1">Title</h4>
                        <p class="card-text-1">Text</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="btn btn-safra">Investir</a>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="card">
                    <div class="card-header">
                        LCA 2
                    </div>
                    <div class="card-body">
                        <h4 class="card-title-2">Title</h4>
                        <p class="card-text-2">Text</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="btn btn-safra">Investir</a>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="card">
                    <div class="card-header">
                        LCA 3
                    </div>
                    <div class="card-body">
                        <h4 class="card-title-3">Title</h4>
                        <p class="card-text-3">Text</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="btn btn-safra">Investir</a>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="card">
                    <div class="card-header">
                        Poupança
                    </div>
                    <div class="card-body">
                        <h4 class="card-title-4">Title</h4>
                        <p class="card-text-4">Text</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="btn btn-safra">Investir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <span id="safra-registered">Banco Safra &reg;</span>
                </div>
                <div class="col">
                    <div class="footer-social">
                        <a href="#" class="align-middle"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="align-middle"><i class="fa fa-instagram"></i></a>
                        <a href="#" class="align-middle"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="align-middle"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            $('#investment-time').change(function(){
                var investmentTime = parseFloat($(this).val());
                $('#investment-time-ref').text(investmentTime);
                LoanCalculate();
            });

            $('#simulate-investment').click(function(){
                var investmentValue = $('#investment-value').val();
                var investmentTime = $('#investment-time').val();

                $.ajax({
                    // type: "POST",
                    type: "GET",
                    // url: "http://127.0.0.1:5000/simulacao/renda-fixa",
                    url: "./json/renda-fixa.json",
                    data: { 
                        "valor_investimento": investmentValue, 
                        "numero_meses": investmentTime
                    },
                    dataType: "json",
                    success: function (response) {
                        // console.log(response);
                        $('h4.card-title-1').html("Seu rendimento será de " + parseFloat(response.saldo_lca1).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));
                        $('h4.card-title-2').html("Seu rendimento será de " + parseFloat(response.saldo_lca2).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));
                        $('h4.card-title-3').html("Seu rendimento será de " + parseFloat(response.saldo_lca3).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));
                        $('h4.card-title-4').html("Seu rendimento será de " + parseFloat(response.saldo_poup).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));
                        $('p.card-text-1').html("Aproveite e clique no botão abaixo para começar a investir imediatamente!!!");
                        $('p.card-text-2').html("Aproveite e clique no botão abaixo para começar a investir imediatamente!!!");
                        $('p.card-text-3').html("Aproveite e clique no botão abaixo para começar a investir imediatamente!!!");
                        $('p.card-text-4').html("Aproveite e clique no botão abaixo para começar a investir imediatamente!!!");

                        $('#lca-options').fadeIn();
                    }
                });
            });

        });
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
